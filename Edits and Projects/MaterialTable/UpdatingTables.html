<script>
function addRow() {
    // Match, Result, Red1, Blue1, Red2, Blue2  
    var match = document.getElementById("match");
    var result = document.getElementById("result");
    var Red1 = document.getElementById("Red1");
    var Blue1 = document.getElementById("Blue1");
    var Red2 = document.getElementById("Red2");
    var Blue2 = document.getElementById("Blue2");
    var table = document.getElementById("resultstable");
 
    var rowCount = table.rows.length;
    var row = table.insertRow(rowCount);
 
    row.insertCell(0).innerHTML= match.value;
    row.insertCell(1).innerHTML= result.value;
    row.insertCell(2).innerHTML= red1.value;
    row.insertCell(3).innerHTML= blue1.value;

    rowCount = table.rows.length;
    row = table.insertRow(rowCount);

    row.insertCell(0).innerHTML= "";
    row.insertCell(1).innerHTML= "";
    row.insertCell(2).innerHTML= red2.value;
    row.insertCell(3).innerHTML= blue2.value;
 
}
 
function deleteRow(obj) {
      
    var index = obj.parentNode.parentNode.rowIndex;
    var table = document.getElementById("resultstable");
    table.deleteRow(index);
    
}
